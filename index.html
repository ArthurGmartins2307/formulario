<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>FORMULÁRIO</h1>
    </header>
    <main>
        <div id="formulario">
            <h2>Preencha este formulário</h2>
            <ul>
                <li><input type="text" placeholder="Digite seu nome" id="inputNome"></li>
                <li><input type="text" placeholder="Digite seu email" id="inputEmail"></li>
                <li><input type="text" placeholder="Digite seu CPF (apenas números)" id="inputCPF"></li>
            </ul>
            <button onclick="limpar()">Limpar</button>
            <button onclick="enviar()">Enviar</button>
        </div>
    </main>
    <footer>
        <h3>suas informações estarão salvas mesmo depois de fechar a página</h3>
    </footer>
</body>
<style>
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        header h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        main {
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        #formulario {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        #formulario h2 {
            color: #333333;
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        ul {
            list-style: none;
            margin-bottom: 30px;
        }

        li {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #999999;
        }

        .button-container {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:first-of-type {
            background-color: #f0f0f0;
            color: #333333;
        }

        button:first-of-type:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:last-of-type {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }

        button:last-of-type:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        footer h3 {
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            #formulario {
                padding: 30px 20px;
            }

            #formulario h2 {
                font-size: 1.3rem;
            }

            button {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }
</style>
<script>
    const formulario = document.getElementById('formulario');
const nome = document.getElementById('inputNome');
const email = document.getElementById('inputEmail');
const cpf = document.getElementById('inputCPF');

function salvar(){
     localStorage.setItem('nome', nome.value);
     localStorage.setItem('email', email.value);
     localStorage.setItem('cpf', cpf.value);
};
nome.addEventListener('input', salvar);
email.addEventListener('input', salvar);
cpf.addEventListener('input', salvar);

function limpar(){
    localStorage.clear();
    location.reload();
};

function enviar(){
    localStorage.removeItem('nome');
    localStorage.removeItem('email');
    localStorage.removeItem('cpf');
    alert('Suas informações foram salvas com sucesso!')
};
</script>
</html>
